<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>
    function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
    }
    $(document).ready(function(){
    message = getURLParameter('m');
    if(message == 1) {
      $('#error').html('<div class="alert alert-danger" role="alert">Username Wrong</div>');
    }
    if(message == 2) {
      $('#error').html('<div class="alert alert-danger" role="alert">Password Wrong</div>');
    }
  });
  </script>
  <body>

    <div class="container">

      <form action='signin.php' method='post' class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div id="error"></div>
        <input type="text" class="form-control" name='username' placeholder="Username" required autofocus>
        <input type="password" class="form-control" name='password' placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
